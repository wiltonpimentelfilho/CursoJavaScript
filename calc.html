<html lang="br">
<head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome JS -->

    <script type="text/javascript" src="js/calc.js"></script>

	<title>Calculadora</title>
</head>
<body>
	<div class="jumbotron">
			<h1>Calcule:</h1>
		
			<hr>
		<div class="row">
			<div class="col-md-4">
				<input type="text" id="num1" class="form-control" placeholder="Digite um número...!">
			</div>
			
			<div class="col-md-4">
				<select class="form-control" id="operacao">
					<option value="">---Selecione uma Operação---</option>
					<option value="1">Adição</option>
					<option value="2">Subtração</option>
					<option value="3">Multiplicação</option>
					<option value="4">Divisão</option>
				</select>
			</div>

			<div class="col-md-4">
				<input type="text" id="num2"  class="form-control" placeholder="Digite outro número...!">
			</div>
		</div>
		<br>
		<div>
			<button type='button' style="margin-left: 850px"  class="btn btn-lg btn-primary" onclick="Calculadora()">Executar</button>
		</div>
		<hr>
		<div class="well" style="margin-left: 790px">
			<label>Resultado:</label>
			<input type="text" id="result" readonly="">
		</div>
	</div>
