<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">	
		
		<script type="text/javascript" src="campo.js"></script>
	</head>

	<body class="mt-5">
		<div class="container col-lg-12">
			<div class="row">
				<div class="col-lg-6">

					<h1>Campo Vazio</h1>

					<form onsubmit="return verificaForm()">
						<label for="nome">Nome:</label>
						<input type="text" name="nome" id="nome">
						<button type="submit">Enviar</button>
					</form>
				</div>

				<div class="col-lg-6">
					<h1>Calculo IMC</h1>

					<form onsubmit="return calcIMC()">
						<label for="altura">Entre com sua altura: </label>
						<input type="text" name="altura" id="altura"><br><br>

						<label for="peso">Entre com seu peso: </label>
						<input type="text" name="peso" id="peso"><br><br>
						<button type="submit">Enviar</button>
					</form>
				</div>

				
				
			</div>
		</div>
	</body>


</html>
