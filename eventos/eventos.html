<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">	

	<style type="text/css">
		#cores{
			width: 200px;
			height: 200px;
			background-color: gray;
			border-radius: 15px;
		}
	</style>

	<title>Exemplo de Eventos</title>
	<script src='load.js'type="text/javascript"></script>
</head>
<body onLoad="carreguei()" onResize='redimensionei()' >
	
	<div class="container col-lg-12">
		<div class="row">
			<div class="col-lg-3">
				<h1>Eventos de load</h1>
				<h2 class="mb-5">Log de ocorrências</h2>
				<div id='log'> </div>
			</div>

			<div class="col-lg-3">
				<h1 class="mb-5">Eventos de Click</h1>
				
				<img class="mb-2"  id="img1" src="AudioRetrato.png"  onclick="clique()" ondblclick="doisCliques()" width="300px" height="300px" style="cursor: pointer;">
				<h2 class="mb-5">Log de ocorrências</h2>
				<div id='log1'style='text-align: center;'  > </div>
			</div>

			<div class="col-lg-3">
				<h1>Eventos de input</h1>
				<!-- A opção 'return' no método 'onsubmit' faz com que os campos tenham a obrigatoriedade de preenchimento -->
				<form name="formulario" onsubmit="return submeti()" onreset="resetei()">
					<label for="nome">Nome:</label>
					<input type="text" name="nome" onblur="saiDoCampo()" onchange="alterei()" onfocus="entreiNoCampo()" onselect="selecionei()" onkeydown="pressionei()"><br><br>
					<button type="submit">Enviar</button>
					<button type="reset" class="mb-5">Limpar</button>
				</form>
				<h2 class="mb-5">Log de ocorrências</h2>
				<div id='log2'> </div>
			</div>

			<div class="col-lg-3">
				<h1>Eventos do mouse</h1>
				<div id="cores" onmouseover="sobre()" onmousedown="paraBaixo()" onmousemove="movendo()"  onmouseup="paraCima()" onmouseout="saindo()"></div>
				<h2 class="mb-5">Log de ocorrências</h2>
				<div id='log3'> </div>
			</div>
		</div>
</body>
</html>
