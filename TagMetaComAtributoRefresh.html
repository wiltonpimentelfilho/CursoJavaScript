<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>TagMetaComAtributoRefresh</title>
	<meta charset="utf-8">
	<meta http-equiv="refresh" content="5">

	<script type="text/javascript">
		
		function refresca(){

			
			resultado.innerHTML = Math.random() * 4; // O innerHTML permite escrever algo dentro de um elemento.

		}

		window.onload = refresca;

	</script>
</head>
<body>
	<p id="resultado"></p>

</body>
</html>
