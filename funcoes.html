<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funções</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript">

			function calculaAreaTerreno(largura, comprimento){

				largura = parseFloat(largura);
				comprimento = parseFloat(comprimento);

				var area = largura * comprimento;
				return area;
			}

			
			var largura = prompt("Entre com a largura do terreno: ");
			var comprimento = prompt("Entre com o comprimento do terreno: ");


			var area = calculaAreaTerreno(largura, comprimento);
			document.write( "O terreno possui " + area + " metros quadrados." );
			
			/*ou
			document.write("<br/>")
			document.write("O terreno possui " +calculaAreaTerreno(15, 30) + " metros quadrados.");*/
		
		</script>

	</head>

	</body>


</html>
