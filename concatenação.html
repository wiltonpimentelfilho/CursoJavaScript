<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Concatenação em JavaScript</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript">
			
			var num1 = prompt("Entre com o 1º valor :");
			var num2 = prompt("Entre com o 2º valor :");
			var texto = "Olá  ";
			var texto2 = prompt("Digite seu nome:");

			num1 = parseInt(num1);
			num2 = parseInt(num2);

			document.write(texto + texto2 + "!" + "<br/>");
			document.write("A soma entre  " + num1 + " e  " + num2 + " é:  " + (num1 + num2) + "<br/>");
		</script>
	</head>

	<body>
		

		<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
		<script> $(document).ready(function(){ });</script>
	</body>


</html>
