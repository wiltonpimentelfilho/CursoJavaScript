<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Navegação em Arrays</title>
</head>
<body>
	<script type="text/javascript">
		var lista = Array("Banana", "Maça", "Laranja");
		for(fruta in lista){
			document.write(fruta + ',' + ' ');
			
		}

		document.write("// Esta é a posição dentro do Array.") ;
		document.write("<br>");

		for(fruta in lista){
			document.write(lista[fruta] + ', ' + '');
		}

		document.write("// Este é o conteúdo dentro de cada posição.");

	</script>

</body>
</html>
