<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário em caixa alta</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

	<script type="text/javascript">
		function maiuscula() {
			var	letra = document.getElementById('texto').value.toUpperCase();

			document.getElementById('texto').value = letra;
		}
		

	</script>
</head>
<body>
	<div class="container">
		<form>
			<h1 class="mb-5">Fomulário em caixa alta</h1>
			<label for="texto">Texto:</label><br>
			<textarea id="texto" name="texto" rows="10" cols="100" onkeyup="maiuscula()" placeholder="Escreva aqui..."></textarea><br>
			<button type="button" style="center">Enviar</button>
		</form>
	</div>

</body>
</html>
