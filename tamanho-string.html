<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cálculos com Strings (texto)</title>
</head>
<body>
	<script type="text/javascript">
		

		document.write("Texto a ser analisado: <b>'tamanho do texto'</b> " + "<br>");
		var texto = "tamanho do texto";
		var tamanho = texto.length; // length = tamanho da variável.
		document.write("O texto possui " + tamanho + " caracteres!" + " Inicia na posição 0 e vai até a posição " + (tamanho -1) +".");
		document.write("<br>");

		var posicao = texto.indexOf("x");
		document.write("A letra X aparece na posição: " + posicao);
		document.write("<br>");

		document.write("Ocorrências da letra 't':");
		document.write("<br>");

		var posicao = texto.indexOf("t");
		while(posicao != -1)// Se posicao que contem "t" for diferente de -1, buscar pelo próximo caractere. Se não encontrar o caractere "t", retornará -1.
		{
			document.write("Posição: " + posicao + "<br>");
			posicao = texto.indexOf("t", posicao + 1);
		}

		document.write("Atenção: O método <b>indexOf()</b> retorna a posição da primeira ocorrência de um valor especificado em uma string. Este método retorna -1 se o valor a ser pesquisado nunca ocorrer." + "<br>");

		document.write("// Extraindo uma parte do conteúdo do texto: Método <b>substring</b>" + "<br>");

		var textoParcial = texto.substring(2, 15);
		document.write("String retirada do texto: " + "<b>" + textoParcial + "</b>" +"<br>");

		document.write("// Substituindo (replace) uma parte do conteúdo do texto:" + "<br>");
		texto = texto.replace("do texto",  "da nossa vontade"  + "<br>");
		document.write(texto);


	</script>
</body>
</html>
